<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="assets/css/custom.element.css">
    <!-- JS links -->
    
</head>
<body>
    <header>
        <nav class="navbar navbar-nav-lg navbar-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/icons/logo.png" alt="">
                    <span>Jemani Realty</span>
                </a>
                <button class="navbar-toggler"><i class="fa fa-bars"></i></button>    
                <div class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Listings</a>
                        </li>
                    </ul>
                </div>
            </div>
       </nav>
    </header>
    <section class="carousel">
        <div class="mask-dark">
            <div class="carousel-inner fade"> 
                <div class="carousel-item"></div>
                <img src="assets/img/house12.jpg" alt="" style="height:100%; width:100%">
            </div>
            <div class="carousel-inner">
                <div class="carousel-item"></div>
                <img src="assets/img/house17.jpg" alt="" style="height:100%; width:100%">
            </div>
            <div class="carousel-inner">
                <div class="carousel-item"></div>
                <img src="assets/img/house18.jpg" alt="" style="height:100%; width:100%">
            </div>
            <div class="carousel-inner">
                <div class="carousel-item"></div>
                <img src="assets/img/house25.jpg" alt="" style="height:100%; width:100%">
            </div>
        </div>
        
        <a class="carousel-slider prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="carousel-slider next" onclick="plusSlides(1)">&#10095</a>

        <div class="carousel-selector">
            <div class="dash" onclick="currentSlide(1)"></div>
            <div class="dash" onclick="currentSlide(2)"></div>
            <div class="dash" onclick="currentSlide(3)"></div>
            <div class="dash" onclick="currentSlide(4)"></div>
        </div>
    </section>
    <script src="assets/js/custom.element.js"></script>
</body>
</html>
